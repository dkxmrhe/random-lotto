<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Admin</title>
</head>
<body>
    <form method="post" action="/admin/lottoAdd">
        <div class="addNumLayer">
            회차 <input type="text" name="lottoTurn"/><br>
            첫 번째<input type="text" maxlength="2" name="num1"/><br>
            두 번째<input type="text" maxlength="2" name="num2"/><br>
            세 번째<input type="text" maxlength="2" name="num3"/><br>
            네 번째<input type="text" maxlength="2" name="num4"/><br>
            다섯 번째<input type="text" maxlength="2" name="num5"/><br>
            여섯 번째<input type="text" maxlength="2" name="num6"/><br>
            보너스<input type="text" maxlength="2" name="bonusNum"/><br>
            날짜<input type="date" name="lottoDate"/><br>
            총 번호 <input type="text" name="lottoNum" />
        </div>
        <button type="submit">추가하기</button>
    </form>
</body>
</html>
