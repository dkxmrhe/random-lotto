<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
</head>
<body>
    <div>로또 추첨기</div>
    <form method="post">
        1<input type="radio" value="1"/>
        2<input type="radio" value="2"/>
        3<input type="radio" value="3"/>
        <button onclick="lotto()">추첨 받기</button>    
    </form>
    <script>
        function lotto() {
            let base = []; //로또 1~45번호 배열
            let deleteNum = []; //제외할 번호 배열
            let lot = []; //추첨할 배열 (추가하고 싶은 숫자 넣기)

            for(let i = 1; i < 46; i++) {
                base.push(i);
            }

            for(let i = 0; i < deleteNum.length; i++) {
                if(base.some((v) => v == deleteNum[i])) {
                    base.splice(base.indexOf(deleteNum[i]), 1);
                }
            }

            while(lot.length < 6) {
                let ran = base[parseInt(Math.random()*base.length)];
                if(lot.indexOf(ran) == -1) {
                    lot.push(ran);
                }
            }

            return document.write(lot.sort((a,b) => a - b));
        }
    </script>
</body>
</html>
